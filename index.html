<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram-Clone</title>
</head>
<body>

    <div class="container">

        <div class="phone">
            <img src="img/instagram-celular.png" alt="smartphone">
        </div>

        <div class="instagram-login">

            <div class="login">

                <img src="img/instagram-logo.png" alt="logo instagram">
                <form action="">
                    <input type="text" aria-label="Username" placeholder="User">
                    <input type="password" aria-label="Password" placeholder="Password">
                    <input type="button" value="Entrar" id="button-form">
                </form>

                <a href="#">Esqueceu senha?</a>
            </div>

            <div class="register">
                <span>NÃ£o tem uma conta?</span>
                <a href="#">Cadastre-se</a>
            </div>
            
            <div class="get-app">

                <span>Baixe o Aplicativo</span>
                <div class="img-stores">
                    <img src="img/apple-button.png" alt="apple store" style="width: 40%;">
                    <img src="img/googleplay-button.png" alt="googleplay store" style="width: 40%;">
                </div>
            </div>
        </div> 

       

        

    </div>
    
</body>
</html>
